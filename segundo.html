<html>
<head>
    <meta charset="UTF-8">
    <title>Documento</title>
</head>
<body>
    <h1> Intruccion de salida </h1>
    <p id="frase">Frase de prueba</p>

    <script>
        alert("Atención");//Mensaje emergente método de objeto predefinido de JS
        document.write("<h2>¿Que tal?</h2>");
        document.getElementById("frase").innerHTML = "He cambiado la frase";
        console.log("Hola caracola");//En la consola (F12)
        console.error("Error");//En la consola (F12)
        console.warn("Advertencia");//En la consola (F12)
    </script>
</body>
</html>
