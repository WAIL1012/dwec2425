<!DOCTYPE html>

<!--
    Declara 6 variables utilizando nombres acordes a su contenido:
    el precio de una sola rosa (8) y el número de rosas que tienes (70)
    el precio de un solo lirio (10) y el número de lirios que tienes (50)
    el precio de un solo tulipán (2) y el número de tulipanes que tienes (120)

a) Ahora delcara tres variables, una para cada una de las rosas, lirios y tulipanes que tienes, en las que colocas
   su precio total. Inserta los valores correspondientes en las variables utilizando las variables declaradas en el paso anterior.

b)Finalmente, declara una variable en la que almacenes el precio total de todas tus flores (nuevamente, usa las variables
  anteriores para la inicializacion). Muestra toda la informacion del inventario en la consola de la siguiente forma:

  Rosa: precio unitario: 8, cantidad: 70, precio total: 560
  Lirio: precio unitario: 10, cantidad: 50, precio total: 500
  Tulipán: precio unitario: 2, cantidad: 120, precio total: 240
  Total: 1300
-->
<body>
    <script>
        let precioRosa = 8;
        let numeroRosa = 70;
        let precioLirio = 10;
        let numeroLirio = 50;
        let precioTulipan = 2;
        let numeroTulipan = 120;

        let precioTotalRosa = precioRosa * numeroRosa;
        let precioTotalLirio = precioLirio * numeroLirio;
        let precioTotalTulipan = precioTulipan * numeroTulipan;

        let precioTodasLasFlores = precioTotalRosa + precioTotalLirio + precioTotalTulipan;
        console.log("Rosa: precio unitario: " + precioRosa + ", cantidad: " + numeroRosa + ", precio total: " + precioTotalRosa);
        console.log("Lirio: precio unitario: " + precioLirio + ", cantidad: " + numeroLirio + ", precio total: " + precioTotalLirio);
        console.log("Tulipán: precio unitario: " + precioTulipan + ", cantidad: " + numeroTulipan + ", precio total: " + precioTotalTulipan);
        console.log("Total: " + precioTodasLasFlores);

    </script>
</body>
</html>
